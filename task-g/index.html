<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Rebecka Skog</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Info</h2>

        <form id="FullInfo" novalidate>
          <div class="form-row">
            <label for="FullName">Full Name</label>
            <input id="FullName" name="Name" type="text" required placeholder="e.g., Jane Doe">
          </div>
          <p class="error" id="NameError"></p>

          <div class="form-row">
            <label for="Email">E-mail</label>
            <input id="Email" name="email" type="email" required placeholder="e.g., Jane.Doe@mail.com">
          </div>
          <p class="error" id="EmailError"></p>

          <div class="form-row">
            <label for="Tel">Phone Number</label>
            <input id="Tel" name="Tel" type="tel" required placeholder="e.g., +358 123456789">
          </div>
          <p class="error" id="NumberError"></p>

          <div class="form-row">
            <label for="BirthDate">Birth Date</label>
            <input id="BirthDate" name="birthdate" type="date" required>
          </div>
          <p class="error" id="BirthdayError"></p>

          <div class="form-row">
            <label>I accept the terms and conditions</label>
            <input id="Terms" type="checkbox" name="Accept" value="Yes">Yes</label>
            <input id="Terms" type="checkbox" name="Decline" value="No">No</label>
          </div>
          <p class="error" id="TermsError"></p>

          <button id="addRowBtn" type="submit" class="btn">Submit</button>
          <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
        </form>

      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone Number</th>
            <th>Birth Date</th>
            <th>Terms</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
